[app:main]
use = egg:good_habit

# En producción no queremos recargar ni mostrar detalles de errores para seguridad y rendimiento
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false

default_locale_name = en

# Conexión a la base de datos (revisa que los datos sean correctos y que la contraseña no esté expuesta)
sqlalchemy.url = mysql+pymysql://Alex:123456Ani@localhost/good_habit

# Opcional: configuración para el manejo de sesiones, cookies, etc, si es necesario

[server:main]
use = egg:waitress#main

# En producción normalmente escuchamos en todas las interfaces (o una IP pública)
# Cambia localhost por 0.0.0.0 si quieres que sea accesible desde fuera
listen = 0.0.0.0:%(PORT)s

# Puedes añadir un límite de threads para controlar la concurrencia
threads = 8
